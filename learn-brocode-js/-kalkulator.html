<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body>
    <table bgcolor="black">
        <tr bgcolor="grey" width="225" align="right">
            <th colspan="4" 
            width="225"
            id="hasil">0 &nbsp</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td width="50"><input type="button" 
                            id="1" value="1"
                            style="display: inline-block; width: 100%;"></td>
            <td width="50"><input type="button" 
                            id="2" value="2"
                            style="display: inline-block; width: 100%;"></td>
            <td width="50"><input type="button" 
                            id="3" value="3"
                            style="display: inline-block; width: 100%;"></td>
            <td width="25"><button type="button" 
                id="+"
                style="display: inline-block; width: 100%;">+</button></td>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td><input type="button" 
                id="4" value="4"
                style="display: inline-block; width: 100%;"></td>
            <td><input type="button" 
                id="5" value="5"
                style="display: inline-block; width: 100%;"></td>
            <td><input type="button" 
                id="6" value="6"
                style="display: inline-block; width: 100%;"></td>
            <td>-</td>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td><input type="button" 
                id="7" value="7"
                style="display: inline-block; width: 100%;"></td>
            <td><input type="button" 
                id="8" value="8"
                style="display: inline-block; width: 100%;"></td>
            <td><input type="button" 
                id="9" value="9"
                style="display: inline-block; width: 100%;"></td>
            <td>x</td>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td>%</td>
            <td><input type="button" 
                id="0" value="0"
                style="display: inline-block; width: 100%;"></td>
            <td><button type="button" 
                id="myEnter"
                style="display: inline-block; width: 100%;">Enter</button></td>
            <td>/</td>
        </tr>
    </table>
    <script src="-kalkulator.js"></script>
</body>

</html>
